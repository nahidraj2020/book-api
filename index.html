<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive - The Largest Library</title>
    <!-- Bootstrap Inclusion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="base-color">
    <!-- Search Input Section -->
    <section class="container justify-content-md-center">
        <div class="w-50 mx-auto p-5">
            <h1 class="display-5 fw-bolder text-center text-success">Search Book Archive</h1>
            <div class="input-group my-5">
                <input id="serch-input" type="text" class="form-control" placeholder="Enter your search query here"
                    aria-describedby="button-addon2">
                <button onclick="searchArchive()" class="btn btn-outline-success" type="button"
                    id="button-addon2">Search
                    Archive</button>
            </div>
            <p id="message" class="fw-bold text-center"></p>
        </div>
    </section>

    <!-- Spinner Container -->
    <div id="spinner" style="display: none;">
        <div class="mt-3 d-flex justify-content-center gap-3">
            <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow spinner-gradient" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Search Results Section -->
    <section class="container mt-4">
        <div id="result-container" class="row justify-content-center py-4">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 row-cols-xxl-4 g-4">
            </div>
        </div>
    </section>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
